<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script>
       $(function () {
        $('p').each(function (index,item) {
            console.log(index + ' : ' + $(item).text());
        });

       
       
       $('#htmlMethod').html(
                    '<strong>new</strong> ' + $('#textMethod').html()
                );


        //addclass() 클래스 속성 추가
        $('#addClass').addClass('addCla');


        $(document).ready(function () {
                $('#eDiv').dblclick(function () {
                    console.log('dblclick event!');
                });

                $('#eDiv').mousedown(function () {
                    console.log('mousedown event!');
                });

                $('#eDiv').mouseup(function () {
                    console.log('mouseup event!');
                });

                $('#eDiv').mousemove(function () {
                    console.log('mousemove event!');
                });

                $('#eDiv').mouseover(function () {
                    console.log('mouseover event!');
                });

                $('#eDiv').mouseout(function () {
                    console.log('mouseout event!');
                });

                $('#eDiv').mouseenter(function () {
                    console.log('mouseenter event!');
                });

                $('#eDiv').mouseleave(function () {
                    console.log('mouseleave event!');
                });
            });
        
    });
    $($('#eDiv')).click(function () {
                //alert('로고를 클릭하셨습니다.');
            
                $("#eDiv").clone().appendTo($('body'));
           });
    
     
    </script>
</head>
