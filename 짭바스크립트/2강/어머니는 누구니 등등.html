<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <table border="1" cellpadding="10">

        <th colspan="3">주간 히트 노래</th>
    </tr>
    
    <!-- 노래 목록을 하나의 박스 안에 넣음 -->
    <tr>
        <td colspan="3">
            <table>
                <tr>
                    <td>1.</td>
                    <td><img src="img01.png" alt="어머니 누구니" width="50"></td>
                    <td><a href="#">어머니 누구니</a></td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td><img src="img02.png" alt="" width="50"></td>
                    <td><a href="#">한번 더 말해줘</a></td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td><img src="img03.png" alt="" width="50"></td>
                    <td><a href="#">다른 남자 말고 너</a></td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td><img src="img04.png" alt="" width="50"></td>
                    <td><a href="#">모두가 내 발 아래
                    </a></td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td><img src="img05.png" alt="" width="50"></td>
                    <td><a href="#">조만간 봐요</a></td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- 오디오 플레이어 -->
    <tr>
        <td colspan="3">
            <audio controls>
                <source src="34ex1.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </td>
    </tr>
</table>

</body>
</html>
